<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/sass/contacto.sass" />
    <title>Kitsu Api</title>
</head>
<body>
    <header class="header-principal">
        <img src="./assets/img/logo.svg" class="header-principal-logo">
        <a href="./index.html" class="header-principal-titulo">KITSU API</a>
        <nav class="header-principal-nav">
            <ul>
                <li><a class="header-principal-nav-a" href="./registro.html">usuario<img src="./assets/img/User.svg" alt="usuario" class="header-principal-nav-img"></a></li>

    <main class="main-principal">
        <section class="main-principal-section">

                <input type="text" id="nomb" class="main-principal-section-form-input">

                <input type="text" id="appe" class="main-principal-section-form-input">
                <label for="mail" class="main-principal-section-form-label">Email</label>
                <input type="email" id="mail" class="main-principal-section-form-input">
                <label for="mensa" class="main-principal-section-form-label">Mensaje</label>
                <textarea form="contacto" id="mensa" class="main-principal-section-form-input main-pricipal-section-form-mensaje"></textarea>

        </section>
        
        <a href="./listado.html" class="main-principal-section-a">Enviar</a>
